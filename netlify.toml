[build]
  command = "npm install && node -e \"const fs=require('fs');const c=fs.readFileSync('payload.js','utf8');fs.writeFileSync('netlify/functions/payload-content.js','module.exports='+JSON.stringify(c)+';');\""
  functions = "netlify/functions"
  publish = "."
  environment = { SECRETS_SCAN_OMIT_KEYS = "EMAIL_HOST,EMAIL_PORT" }

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
